spring:
  cloud:
    vault:
      token: vault-plaintext-root-token
    config:
      server:
        composite:
          - type: vault
            kv-version: 2
            order: 1
          - type: git
            uri: https://github.com/AnujaKanade0410/config-server-properties
            order: 2
  profiles:
    active: composite

server.port: 8888

encrypt.key: "Secret Key"
